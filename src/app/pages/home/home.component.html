<h1>Home Page</h1>

<section class="tasks">
    <h2>Tasks</h2>
    <ul>
        @for (task of taskService.tasks; track task.id) {
            <li>
                <div class="title">{{ task.title }}</div>
                <div class="description">{{ task.description }}</div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="remove">Remove</button>
                </div>
            </li>
        }
    </ul>
</section>
