<h1>{{ isEditing ? 'Edit Task' : 'Add a New Task' }}</h1>

<form>
    <label>
        <span class="title">Title</span>
        <input type="text" minlength="3" required [(ngModel)]="title" />
    </label>
    <label>
        <span class="title">Description</span>
        <textarea rows="3" [(ngModel)]="description"></textarea>
    </label>
    <div class="actions">
        <a class="ghost default cancel" routerLink="/">Cancel</a>
        <button class="solid primary submit">Submit</button>
    </div>
</form>
